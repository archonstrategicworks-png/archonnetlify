name: Unzip ZIP in repo (diagnostic + commit)

on:
  workflow_dispatch:
    inputs:
      zip_path:
        description: "Path to the ZIP file in the repo (e.g., uploads/myfile.zip)"
        required: true
        default: "yourfile.zip"
      dest_dir:
        description: "Destination directory to extract into"
        required: true
        default: "extracted"
      remove_zip:
        description: "Remove the ZIP after extraction? (true/false)"
        required: true
        default: "false"

permissions:
  contents: write

jobs:
  unzip:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Ensure unzip + file tools exist
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip file

      - name: Inspect target file
        run: |
          set -e
          echo "ZIP path: ${{ inputs.zip_path }}"
          ls -la "$(dirname "${{ inputs.zip_path }}")" || true
          if [ ! -f "${{ inputs.zip_path }}" ]; then
            echo "ERROR: ZIP not found at ${{ inputs.zip_path }}"
            exit 1
          fi
          echo "File type:"
          file "${{ inputs.zip_path }}" || true
          echo "First 5 lines (helps detect Git LFS pointer files):"
          head -n 5 "${{ inputs.zip_path }}" || true
          echo "File size (bytes):"
          wc -c "${{ inputs.zip_path }}" || true

      - name: Test ZIP integrity
        run: |
          unzip -t "${{ inputs.zip_path }}"

      - name: Extract ZIP
        run: |
          mkdir -p "${{ inputs.dest_dir }}"
          unzip -o "${{ inputs.zip_path }}" -d "${{ inputs.dest_dir }}"

      - name: Optionally remove ZIP
        if: ${{ inputs.remove_zip == 'true' }}
        run: rm -f "${{ inputs.zip_path }}"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Unzip ${{ inputs.zip_path }} -> ${{ inputs.dest_dir }}" || echo "Nothing to commit"
          git push
